site_name: Truongpd
site_description: Truongpd's blog
site_url: https://github.com/Truong99-1999/blog/
site_author: Truongpd

theme:
    name: material
    custom_dir: overrides
    icon:
      logo: fontawesome/solid/brain
      # favicon: assets/meta/brain-solid.png
    font:
        text: JetBrains Mono
        code: JetBrains Mono
    language: en
    
    palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/toggle-switch
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/toggle-switch-off
          name: Switch to system preference
      - media: "(prefers-color-scheme: light)"
        toggle:
          icon: material/link
          name: Switch to light mode

    features:
      - search.suggest
      - search.highlight
      - navigation.footer

copyright: Copyright &copy; 2024 thienqc

plugins:
  - search
  # - roamlinks
  - autolinks
  - callouts
  # - meta:
  #     meta_file: .meta.yml
  - blogging:
      dirs:
        - post
      template: overrides/custom-blog.html
      features:
        tags:
          index_page: tags.md
          insert: bottom
      time_format: ' %d-%m-%Y '

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - toc:
      permalink: true
